<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0 auto;
            padding:0;
        }
        .card
        {
            width:300px;
            height: 300px;
            color:white;
            background-image: url('https://archive.aamaadmiparty.org/wp-content/uploads/2017/07/Arvind-Kejriwal-2.jpg');
            background-size: cover;
            margin-top:100px;
            box-shadow: 0px 0px 0px 10px gray,0px 0px 0px 25px black;
            animation:frame 2s infinite alternate ease-in-out;
            transform-origin: top left;
        }


        @keyframes frame {
            0%{}
            100%{transform: rotate(90deg);}
        }
    </style>
</head>
<body>

<div class="card">
</div>

    
</body>
</html>
