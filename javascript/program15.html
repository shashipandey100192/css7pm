<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul
        {
            list-style-type: none;
        }
        input
        {
            padding:5px;
            margin:5px;
        }
    </style>
</head>
<body>




<ul>
    <li><input type="text" id="user" placeholder="username"></li>
    <li><input type="password" id="pass" placeholder="password"></li>
    <li><input type="button" value="login" onclick="myform()"></li>
</ul>

    
<script>

function myform()
{
    var juser,jpass;
        juser = document.getElementById('user');
        jpass = document.getElementById('pass');
        if(juser.value=="" || jpass.value=="")
        {
            alert("user and password is blank");
            clearform();
        }
        else
        {
           if(juser.value=="kumar" && jpass.value=="123")
           {
                alert("welcome to");
                window.location.href="program14.html";
           }
           else
           {
            alert("user and password is wrong");
            clearform();
           }
        }

        function clearform()
        {
            juser.value="";
            jpass.value="";
        }


}



</script>    
    
</body>
</html>
