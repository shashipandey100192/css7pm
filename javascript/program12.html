<h1></h1>

    
<script>

// var mydate =new Date();

// console.log(mydate);
// console.log(typeof(mydate));

function mydate()
{
    var a = new Date();
    var b = a.getMinutes();
    var c = a.getSeconds();
    var h = a.getHours();
    var dt = h + ":"+ b + ":"+ c;
var myheading = document.getElementsByTagName("h1");
    myheading[0].innerHTML = dt;

}
mydate();

setInterval("mydate()",1000);

</script>


</body>
