<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0 auto;
            padding:0;
        }
        .card
        {
            width:300px;
            height: 300px;
            color:white;
            background-image: url('https://archive.aamaadmiparty.org/wp-content/uploads/2017/07/Arvind-Kejriwal-2.jpg');
            background-size: cover;
            margin-top:100px;
            box-shadow: 0px 0px 0px 10px gray,0px 0px 0px 25px black;
            animation:frame 3s infinite  ease-in-out;
            margin-left:-350px;
            
        }


        @keyframes frame {
            0%{}
            100%{margin-left:1000px;transform: rotateY(360deg) rotateX(300deg) rotate(300deg) scale(0.1);}
        }
    </style>
</head>
<body>

<div class="card">
</div>

    
</body>
</html>
